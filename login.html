<script type="text/javascript">
		//定义log函数
		function tz() {
			var usrname=document.getElementById('name').value;
			var passwd=document.getElementById('pass').value;
			$.ajax({
				url:"/server_account",
				type:"POST",
				data:JSON.stringify({"command": {"type": "login"},
				      "username": usrname, 
					  "password": passwd
					  }),
				dataType:"json",
				success: function(msg){
					console.log(msg);
					if(JSON.stringify(msg.data)=="\"admin\""&&JSON.stringify(msg.errinfo)=="null"&&JSON.stringify(msg.success)=="true"){
						window.location.href="index_admin.html";
					}
					else{
						alert("please check the username and password!");
					}
				}
			});
	
		}
</script>

    <body>
        <div class="page-container">
            <h1>Login</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="username" id="name">
                <input type="password" name="password" class="password" placeholder="password" id="pass">
                <button type="button" onclick="tz()">Login</button>
                <div class="error"><span>+</span></div>
            </form>
